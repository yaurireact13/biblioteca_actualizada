<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Digital</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hidden { display: none; }
    .tab-buttons button.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>Biblioteca Digital</h1>
  </header>

  <!-- LOGIN / REGISTRO -->
  <div class="auth-container" id="auth-view">
    <div class="auth-card">
      <div class="tab-buttons">
        <button id="btn-login" class="active">Iniciar Sesión</button>
        <button id="btn-register">Registrarse</button>
      </div>

      <!-- LOGIN -->
      <div id="login-view">
        <form id="login-form">
          <label for="login-email">Correo</label>
          <input type="email" id="login-email" required placeholder="ejemplo@email.com">

          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" required placeholder="••••••••">

          <button type="submit">Ingresar</button>
        </form>
      </div>

      <!-- REGISTRO -->
      <div id="register-view" class="hidden">
        <form id="register-form">
          <label for="reg-nombre">Nombre</label>
          <input type="text" id="reg-nombre" required placeholder="Tu nombre">

          <label for="reg-email">Correo</label>
          <input type="email" id="reg-email" required placeholder="ejemplo@email.com">

          <label for="reg-password">Contraseña</label>
          <input type="password" id="reg-password" required placeholder="••••••••">

          <button type="submit">Crear Cuenta</button>
        </form>
      </div>
    </div>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="app-view" class="hidden">
    <!-- NAV -->
    <nav class="tab-nav">
      <button data-tab="usuarios" class="active">Usuarios</button>
      <button data-tab="libros">Libros</button>
      <button data-tab="reservas">Reservas</button>
      <button id="logout">Cerrar sesión</button>
    </nav>

    <!-- CONTENIDO -->
    <section id="content-area">
      <!-- USUARIOS -->
      <div id="usuarios" class="tab-content">
        <h2>Gestión de Usuarios</h2>
        <form id="usuario-form">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required>

          <label for="correo">Correo</label>
          <input type="email" id="correo" required>

          <button type="submit">Guardar Usuario</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>ID</th><th>Nombre</th><th>Correo</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usuarios-list"></tbody>
        </table>
      </div>

      <!-- LIBROS -->
      <div id="libros" class="tab-content hidden">
        <h2>Gestión de Libros</h2>
       <form id="libro-form">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" required>

        <label for="autor">Autor</label>
        <input type="text" id="autor" required>

        <label for="anio">Año</label>
        <input type="number" id="anio" required>

        <label for="genero">Género</label>
        <input type="text" id="genero" required>

        <button type="submit">Guardar Libro</button>
      </form>


        <table>
          <thead>
            <tr>
              <th>ID</th><th>Título</th><th>Autor</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="libros-list"></tbody>
        </table>
      </div>

      <!-- RESERVAS -->
      <div id="reservas" class="tab-content hidden">
        <h2>Gestión de Reservas</h2>
        <form id="reserva-form">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" required>

          <label for="usuario_id">Usuario</label>
          <select id="usuario_id"></select>

          <label for="libro_id">Libro</label>
          <select id="libro_id"></select>

          <button type="submit">Crear Reserva</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>ID</th><th>Usuario</th><th>Libro</th><th>Fecha</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="reservas-list"></tbody>
        </table>
      </div>

  <!-- FOOTER -->
<footer>
  <p>&copy; 2025 Yauri - Todos los derechos reservados. 
    <a href="https://github.com/yaurireact13/" target="_blank">GitHub</a>
  </p>
</footer>

  <!-- Script de login/registro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnLogin = document.getElementById('btn-login');
      const btnRegister = document.getElementById('btn-register');
      const loginView = document.getElementById('login-view');
      const registerView = document.getElementById('register-view');

      btnLogin.addEventListener('click', () => {
        btnLogin.classList.add('active');
        btnRegister.classList.remove('active');
        loginView.classList.remove('hidden');
        registerView.classList.add('hidden');
      });

      btnRegister.addEventListener('click', () => {
        btnRegister.classList.add('active');
        btnLogin.classList.remove('active');
        registerView.classList.remove('hidden');
        loginView.classList.add('hidden');
      });
    });
  </script>

  <!-- Script de la app -->
  <script src="js/app.js"></script>
</body>
</html>
